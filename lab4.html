<!DOCTYPE html>
<html lang="aa">
  <head>
    <meta charset="utf-8"/>
    <title>Graph</title>
    <script type="text/javascript" src="JGraph.js" charset="utf-8"></script>
    <script type="text/javascript" src="lab4.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
      canvas { border: 1px solid black; }
       body { text-align: center; }
      #graph1_info {border: 1px solid black; padding: 20px; width: 300px}
      #halt {font-size: 30px; border: 1px solid black; padding: 20px}
      #alert {display: none; margin-top: 30px}
    </style>
  </head>
  <body onload="draw();">
  <h1>Directed graph</h1><br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <div id="graph1_info"></div><br>
      </div>
      <div class="col-8">
        <canvas id="graph1" width="1000" height="1000"></canvas>
      </div>
      <div class="col-2">
        <div id="halt">
          <button onclick="step();">Next step</button><br><br>
          <button onclick="reset();">Reset</button>
          <div class="alert alert-success" id="alert" role="alert">
            BFS completed!
          </div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col">
          <h1>BFS Tree</h1>
          <br>
          <canvas id="tree" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
