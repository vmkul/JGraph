<!DOCTYPE html>
<html lang="aa">
<head>
    <meta charset="utf-8" />
    <title>Graph</title>
    <script type="text/javascript" src="JGraph.js" charset="utf-8"></script>
    <script type="text/javascript" src="lab6.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }

        body {
            text-align: center;
        }

        #halt {
            font-size: 30px;
            border: 1px solid black;
            padding: 20px;
        }

        #alert {
            display: none;
            margin-top: 30px
        }

        #graph1_info { text-align: left; }
    </style>
</head>
<body onload="draw();">
    <h1>Weighed Graph</h1><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2" id="graph1_info"></div>
            <div class="col-8">
                <canvas id="graph1" width="1000" height="1000"></canvas>
                <div class="col-xl-2"></div>
            </div>
            <div class="col-xl-2">
                <div id="halt">
                    <button onclick="step();">Next step</button><br><br>
                    <button onclick="reset();">Reset</button>
                    <div class="alert alert-success" id="alert" role="alert">
                        Dijkstra's algorithm completed!
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
